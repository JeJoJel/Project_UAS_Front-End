<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../asset/icon.png" type="image/png"/>
    <title>Contact - Chic & Simple</title>
    <!-- Import Header Footer CSS -->
    <link rel="stylesheet" href="../../../assets/styles/main.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container" ng-include="'../../../app/components/header/header.html'"></div>

    <!-- Main Content -->
    <div class="container" ng-controller="ContactController">
        <div class="image-section">
            <img id="slider-image" ng-src="{{images[currentImage - 1]}}" alt="Group of people" class="contact-image">
            <div class="pagination">
                <span class="page" ng-class="{'active': currentImage === 1}" ng-click="showImage(1)">1</span>
                <span class="page" ng-class="{'active': currentImage === 2}" ng-click="showImage(2)">2</span>
            </div>
        </div>

        <div class="contact-section">
            <h2>Contact us</h2>
            <form ng-submit="submitForm()">
                <input type="text" name="name" ng-model="contact.name" placeholder="Name" required>
                <input type="text" name="phone" ng-model="contact.phone" placeholder="Phone" required>
                <input type="email" name="email" ng-model="contact.email" placeholder="Email" required>
                <textarea name="message" ng-model="contact.message" placeholder="Message" required></textarea>
                <button type="submit" class="send-button">SEND</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container" ng-include="'../../../app/components/footer/footer.html'"></div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="contact.controller.js"></script>

</body>
</html>
