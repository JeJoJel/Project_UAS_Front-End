<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="ArticleController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font buat footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../../assets/components/icon/icon.png" type="image/png"/>
    <title>Article - Chic & Simple</title>
    <!-- CSS HOME-->
    <link rel="stylesheet" href="../style/home.css">
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src ="../../app.js"></script>
    <script src ="../services/ArticleService.js"></script>
    <script src ="../controller/article.controller.js"></script>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container m-5 p-3">
        <h1>{{article.title}}</h1>
        <p>By: {{article.author}}</p>
        <img ng-src="{{article.image}}" alt="{{article.alt}}" class="img-fluid">
        <div class="article-content" ng-bind-html="getTrustedHtml(article.content)"></div>
    </div>

</body>
</html>
