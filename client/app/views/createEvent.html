<!DOCTYPE html>
<html lang="en" ng-app="ArticleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Editor</title>
    <link rel="stylesheet" href="../style/createEvent.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Memuat AngularJS Route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="../../app.js"></script>
    <script src="../controller/event.controller.js"></script>
</head>
<body>
    <div ng-controller="EventsController">
        <!-- Header Container -->
        <div id="header-container" ng-include="'header.html'"></div>

        <!-- Page Header -->
        <header class="page-header">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-bar" ng-model="searchTerm" ng-keypress="checkEnter($event)">
                <i class="fa fa-search search-icon" ng-click="searchCards()"></i>
            </div>
        </header>

        <!-- Event List -->
        <ul class="event-list">
            <li ng-repeat="event in events" class="event-list-item">
                <h3>{{ event.name }}</h3>
                <p>{{ event.date }}</p>
                <p>{{ event.time }}</p>
                <p>{{ event.location }}</p>
            </li>
        </ul>
    
        <!-- Pagination Section -->
        <div class="pagination">
            <button id="prev-btn" ng-click="prevPage()" ng-disabled="currentPage === 1">Previous</button>
            <span id="page-info">{{currentPage}} / {{totalPages}}</span>
            <button id="next-btn" ng-click="nextPage()" ng-disabled="currentPage === totalPages">Next</button>
        </div>
    </div>
</body>
</html>
