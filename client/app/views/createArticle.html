<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="CreateArticleController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Editor</title>
    <!-- CSS HOME-->
    <link rel="stylesheet" href="../style/createArticle.css">
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src ="../../app.js"></script>
    <script src ="../services/ArticleService.js"></script>
    <script src ="../controller/createArticle.controller.js"></script>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5 p-5 w-50 rounded shadow color">
        <h1 class="fw-bold text-center">New Article</h1>

        <div class="d-flex flex-column mb-2">
            <label for="title"><strong>Title:</strong></label>
            <input type="text" id="title" ng-model="article.title" placeholder="Enter article title"/>
        </div>

        <div class="d-flex flex-column mb-2">
            <label for="author"><strong>Author:</strong></label>
            <input type="text" id="author" ng-model="article.author" placeholder="Enter author name"/>
        </div>

        <div class="d-flex flex-column mb-2">
            <label for="image"><strong>Image:</strong></label>
            <input type="text" id="image" ng-model="article.image" placeholder="Enter image link"/>
        </div>

        <!-- Editable Content -->
        <p><strong>Content:</strong></p>
        <div id="editor" contenteditable="true" ng-model="article.contentHTML"></div>

        <br>

        <!-- Save Button -->
        <button class="btn btn-dark" type="button" ng-click="saveArticle()">Save Article</button>
    </div>
</body>
</html>
