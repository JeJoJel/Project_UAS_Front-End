<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../../app.js"></script>
    <script src="../controller/register.controller.js"></script>    
    <script src="../services/AuthService.js"></script>
    
</head>
<body ng-controller="RegisterController">

    <div class="register-container">
        <h1>{{ title }}</h1>
        <form class="register-form" ng-submit="register()">
            <input type="text" placeholder="Username" name="username" ng-model="user.username" required>
            <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
            <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" ng-model="user.confirmPassword" required>
            <button type="submit">{{ title }}</button>
        </form>
        <p>Already have an account? <a href="../../index.html">Login</a></p>
    </div>

</body>

</html>
