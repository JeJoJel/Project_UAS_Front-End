<!DOCTYPE html>
<html lang="en" ng-app="profileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../style/profile.css">
    <!-- Memuat Bootstrap 5 dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Memuat AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="../app.js"></script>
    <script src="../controller/profile.controller.js"></script>
    <script src="../service/profile.service.js"></script>
</head>
<body ng-controller="ProfileController">

    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <div class="welcome">
                Welcome, {{user.name}}
            </div>
            <div class="date">
                {{currentDate}}
            </div>
        </div>
        <div class="d-flex align-items-center">
            <i class="fas fa-bell mx-3"></i>
            <img alt="Profile picture" class="profile-pic" height="40" ng-src="{{user.profilePic}}" width="40" />
        </div>
    </div>

    <!-- Profile Card -->
    <div class="container mt-5">
        <div class="profile-card p-4">
            <div class="d-flex align-items-center">
                <img alt="Profile picture of Alexa Rawles" class="profile-pic-large me-3" height="80" src="https://storage.googleapis.com/a1aa/image/GA9m6KlQvF51FRcmDmFIT3SejEqc19CkhtNffHfxN6BtQUeeE.jpg" width="80" />
                <div>
                    <div class="profile-name">{{userDetails.username}}</div>
                    <div class="profile-email">{{userDetails.email}}</div>
                    <div class="profile-role">{{userDetails.role}}</div> <!-- Display role but not editable -->
                </div>
                <button class="btn-edit ms-auto" ng-click="toggleEditMode()">Edit</button>
            </div>

            <!-- Form untuk menampilkan dan mengedit data -->
            <div class="row mt-4">
                <div class="col-md-6" ng-if="isEditMode">
                    <label>Username</label>
                    <input class="form-control" ng-model="userDetails.username" type="text" />
                </div>
                <div class="col-md-6" ng-if="isEditMode">
                    <label>Password</label>
                    <input class="form-control" ng-model="userDetails.password" type="password" />
                </div>
                <!-- Tampilkan data lainnya, role tidak bisa diubah -->
                <div class="col-md-6" ng-if="!isEditMode">
                    <label>Username</label>
                    <input class="form-control" ng-model="userDetails.username" type="text" disabled />
                </div>
                <div class="col-md-6" ng-if="!isEditMode">
                    <label>Email</label>
                    <input class="form-control" ng-model="userDetails.email" type="email" disabled />
                </div>
                <div class="col-md-6" ng-if="!isEditMode">
                    <label>Role</label>
                    <input class="form-control" ng-model="userDetails.role" type="text" disabled />
                </div>
            </div>

            <!-- Button untuk menyimpan perubahan -->
            <button class="btn btn-primary mt-3" ng-click="updateProfile()" ng-if="isEditMode">Save Changes</button>
        </div>
    </div>    

</body>
</html>
