<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chic & Simple</title>
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/header_footer.css">
</head>
    <!-- Header -->
    <div id="header-container"></div>
<body>

<div class="container">
    <div class="image-section">
        <img id="slider-image" src="image1.jpg" alt="Group of people" class="contact-image">
        <div class="pagination">
            <span class="page active" onclick="showImage(1)">1</span>
            <span class="page" onclick="showImage(2)">2</span>
            <span class="page" onclick="showImage(3)">3</span>
            <span class="page" onclick="showImage(4)">4</span>
        </div>
    </div>

    <div class="contact-section">
        <h2>Contact us</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit" class="send-button">SEND</button>
        </form>
    </div>
</div>

    <!-- Footer -->
    <div id="footer-container"></div>

<script src="../script/contact.js"></script>
<script src="../script/load-header.js"></script>
<script src="../script/load-footer.js"></script>

</body>
</html>
